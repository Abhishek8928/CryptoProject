                            <div class="total-curr">
                                <h2>Total Market</h2>
                                <P id="totalMarket"></P>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-wrapper">
                    <h1 class="hide">The Top 50 Crypto Currencies</h1>
                    <div class="input">

                <div class="bottom-con" >

                                <button>Sell all ➡️</button>
                            </div>
                            <div class="story-wrapper">
                                
                            </div>
                        </div>
                        
                        
                    </div>


                    <div class="coins-wrapper">
                        
                        
                    </div>
